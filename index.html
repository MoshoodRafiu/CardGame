<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="all.js"></script>
    <title>Card Game</title>
</head>
<body>
    <div class="main-body">
        <div class="row1">
            <div class="cards-computer">
                <div class="all com">
                    <!-- <img src="images/card-back.png" alt="card" class="card">
                    <img src="images/card-back.png" alt="card" class="card">
                    <img src="images/card-back.png" alt="card" class="card">
                    <img src="images/card-back.png" alt="card" class="card">
                    <img src="images/card-back.png" alt="card" class="card">
                    <img src="images/card-back.png" alt="card" class="card"> -->
                </div>
            </div>
        </div>
        <div class="row2">
            <div class="cards-table">
                <div class="all">
                    <div class="market">
                        <img src="images/card-back.png" alt="card" class="card card-stack-1">
                        <img src="images/card-back.png" alt="card" class="card card-stack-2">
                        <img src="images/card-back.png" alt="card" class="card card-stack-3">
                    </div>
                    <div class="game-board">
                        <div class="active-cards">
                            <img src="images/c-5.png" alt="card" id="stack-1" class="card">
                            <img src="images/c-5.png" alt="card" id="stack-2" class="card">
                        </div>
                        <div class="score-board">
                            <h4 class="com-score">Com: <span class="com-point">0</span></h4>
                            <h4 class="player-score">Player: <span class="player-point">0</span></h4>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="row3">
            <div class="prev-button">
                <img src="images/prev.png" alt="Button"  class="prev" >
            </div>
            <div class="next-button">
                <img src="images/next.png" alt="Button" class="next">
            </div>
            <div class="no-cards-left"><h2>13</h2><p>Cards</p></div>
            <div class="cards-player">
                <div class="all player">
                </div>
            </div>
        </div>
        <div class="winner">
            <h2 id="win">You Win!!!</h2>
            <button class="cont">Continue</button>
        </div>
        <div class="turn">
            <h2>Your turn</h2>
        </div>
    </div>
    <div class="message">
        <p>Please enable mobile rotation to play this game</p>
        <p><i class="fas fa-sync-alt fa-2x"></i></p>
    </div>
    <script src="script.js"></script>
</body>
</html>
